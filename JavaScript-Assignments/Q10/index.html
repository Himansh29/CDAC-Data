<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="print"></h3>
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        const d = new Date();
        let month = months[d.getMonth()];
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        let day = days[d.getDay()];
        let date = d.getDate();
        let year = d.getFullYear();
        let hours = d.getHours();
        let greet;
        if (hours < 12) {
            greet = "Good Morning";
        } else if (hours >= 12 && hours < 16) {
            greet = "Good Afternoon";
        } else {
            greet = "Good Evening";
        }
        function getDaysLeft() {
            let endOfYear = new Date(d.getFullYear(), 11, 31)
            return Math.round((endOfYear.getTime() - d.getTime()) / (1000 * 3600 * 24))
        }
        document.getElementById("print").innerHTML =
            `Today is ${day}, ${date} ${month} ${year}, Welcome, and
    ${greet} to You<br>Number of Days left till end of Year: ${getDaysLeft()} `;
    </script>
</body>

</html>
