<body>
    
    <script>
        let date = new Date()
        function    getWeekDate(){
        const days = ["Sun", "Mon", "Tue", "Wed", "Thurs", "Fri", "Sat"];
        let day  = days[date.getDay()];
        return day
        }
        alert(getWeekDate())
    </script>
