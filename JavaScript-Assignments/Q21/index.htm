<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="border: 1px solid blue; width: fit-content;">
    <h3 style="font-weight: bold;">Members of my Group are</h3>
    <ol id="list">
    </ol>
    <script>
        let arr=["John","Steve","Ben","Damon","Ian"]
        // let x=[]
        // x= arr.map((e)=> {return e.toUpperCase()})
        let str=""
        for (i of arr) {
            str+=`<li>${i}</li>`
        }
        document.getElementById("list").innerHTML=str

    </script>
</body>
</html>
