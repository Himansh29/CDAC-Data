<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="int">Enter the times you want to display the messege</label>
    <input type="text" id="int" >
    <label for="messege">Enter the messege</label>
    <input type="text" id="messege">
    <div id="output"></div>
    <input type="button" value="Display" onclick="display()">
    <script>
        const display = () =>{
            let int = document.getElementById("int").value;
            let messege = document.getElementById("messege").value;
            let output = document.getElementById("output");
            for(let i = 0; i < int; i++){
                output.innerHTML += `${messege}<br>`;
            }
        }
    </script>
</body>
</html>
