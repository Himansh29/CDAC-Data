<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Enter Name of Employee:</label>
    <input type="text" id="name">
    <button onclick="addEmp()">Add Employee</button>
    <button onclick="sortEmp()">Sort Employees by Name</button>
    <div id="employees"></div>
    <script>
        let employees = [];
        function addEmp() {
            let name = document.getElementById("name").value;
            // name=name.toString().toUpperCase()
            console.log(name)
            employees.push(name)
            document.getElementById("name").value="";
            document.getElementById("employees").innerHTML = employees.join(", ")
        }
        function sortEmp() {
            for (let i = 0; i < employees.length; i++) {
                for (let j = i+1; j < employees.length; j++) {
                    if (employees[i] > employees[j]) {
                        let temp = employees[i];
                        employees[i] = employees[j];
                        employees[j] = temp;
                    }   
                }
            }
            document.getElementById("employees").innerHTML = employees.join(", ")
        }
    </script>
</body>
</html>
