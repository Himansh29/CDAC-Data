<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>

<body>
    <fieldset>
        <legend>Registration Details</legend>
        <label for="myLabel">University:</label>
        <input type="text" id="myLabel"> <br>
        <label for="myInstitute">Institute:</label>
        <input type="text" id="myInstitute">
        <br>
        <label for="myBranch">Branch:</label>
        <select name="myBranch" id="myBranch">
            <option value=""></option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
            <option value="Electrical">Electrical</option>
            <option value="Computer">Computer</option>
        </select>
        <input type="radio" name="Pursing" id="myPursing">Pursing
        <input type="radio" name="Completed" id="myCompleted">Completed
        <br>
        <label for="myavg">Average CPI:</label>
        <input type="number" name="avg" id="myavg" min="0" max="100">
        <span>Upto</span>
        <input type="number" name="sem" id="mySem" min="1" max="8">
        <span> Th Semester</span>
        <br>
        <label for="myEcp">Experience:</label>
        <input type="number" name="Experience" id="Experience" min="0" max="10">
        <span>Years</span>
        <br>
        <label for="blog">Your Website Or Blog:</label>
        <input type="url" name="blog" id="blog" placeholder="http://">
    </fieldset>
    
</body>

</html>
